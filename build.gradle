group 'com.hofer.tij'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.netty:netty-all:4.1.31.Final',
            'commons-codec:commons-codec:1.14',
            'org.bouncycastle:bcprov-jdk15on:1.64',
            'org.projectlombok:lombok:1.18.12'
    )
    testCompile(
            "junit:junit:4.12"
    )
}
